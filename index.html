<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva - Física UIS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #c71585;
    }
    .semestre {
      margin: 10px 0;
      border: 1px solid #f4c2c2;
      border-radius: 5px;
      background: #ffe4e1;
    }
    .semestre-header {
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #900C3F;
    }
    .contenido {
      display: none;
      padding: 0 10px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #f4c2c2;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #ffc0cb;
    }
    .bloqueada {
      opacity: 0.4;
      pointer-events: none;
    }
    .materia input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva – Física UIS</h1>

  <div id="contenedor-materias"></div>

  <script>
    const materias = [
      // [Semestre, ID, Nombre, Créditos, Prerrequisitos]
      [1, 'fund-mat', 'Fundamentos de Matemáticas', 3, []],
      [1, 'calc-dif', 'Cálculo Diferencial', 4, []],
      [1, 'alg-lineal', 'Álgebra Lineal', 3, []],
      [1, 'fis-mec', 'Física Mecánica', 4, []],
      [1, 'lab-mec', 'Laboratorio de Mecánica', 2, []],
      [1, 'comunic', 'Competencias Comunicativas', 2, []],

      [2, 'calc-int', 'Cálculo Integral', 4, ['calc-dif']],
      [2, 'geom-vect', 'Geometría Vectorial', 3, ['alg-lineal']],
      [2, 'fis-onda', 'Física Ondulatoria y Termodinámica', 4, ['fis-mec']],
      [2, 'lab-onda', 'Lab. de Ondas y Termodinámica', 2, ['lab-mec']],
      [2, 'ingles1', 'Inglés I', 2, []],

      [3, 'calc-vec', 'Cálculo Vectorial', 4, ['calc-int']],
      [3, 'fis-elec', 'Física Electromagnética', 4, ['fis-onda']],
      [3, 'lab-elec', 'Laboratorio de Electromagnetismo', 2, ['lab-onda']],
      [3, 'ecuaciones', 'Ecuaciones Diferenciales', 3, ['calc-int', 'alg-lineal']],
      [3, 'ingles2', 'Inglés II', 2, ['ingles1']],

      [4, 'mec-ana', 'Mecánica Analítica', 4, ['fis-mec', 'calc-vec']],
      [4, 'met-mat1', 'Métodos Matemáticos I', 3, ['ecuaciones']],
      [4, 'fund-elec', 'Fundamentos de Electrónica', 3, []],
      [4, 'lab-elec2', 'Laboratorio de Electrónica', 2, []],
      [4, 'ingles3', 'Inglés III', 2, ['ingles2']],
      [4, 'socio1', 'Formación Sociohumanística I', 2, []],

      [5, 'mec-cuant1', 'Mecánica Cuántica I', 4, ['mec-ana', 'met-mat1']],
      [5, 'met-mat2', 'Métodos Matemáticos II', 3, ['met-mat1']],
      [5, 'fis-moderna', 'Física Moderna', 3, []],
      [5, 'lab-moderna', 'Laboratorio de Física Moderna', 2, []],
      [5, 'ingles4', 'Inglés IV', 2, ['ingles3']],
      [5, 'socio2', 'Formación Sociohumanística II', 2, ['socio1']],

      [6, 'mec-cuant2', 'Mecánica Cuántica II', 4, ['mec-cuant1']],
      [6, 'fis-estad', 'Física Estadística', 3, ['fis-moderna', 'met-mat2']],
      [6, 'optica', 'Óptica', 3, []],
      [6, 'lab-optica', 'Laboratorio de Óptica', 2, []],
      [6, 'electiva1', 'Electiva Profesional I', 2, []],

      [7, 'electro', 'Electrodinámica', 3, ['fis-elec', 'met-mat2']],
      [7, 'estado-solido', 'Física del Estado Sólido', 3, []],
      [7, 'semi1', 'Seminario de Investigación I', 2, []],
      [7, 'proy1', 'Proyecto de Investigación I', 3, []],
      [7, 'electiva2', 'Electiva Profesional II', 2, []],

      [8, 'rel-cosmo', 'Relatividad y Cosmología', 3, ['mec-cuant2', 'fis-moderna']],
      [8, 'fis-nuclear', 'Física Nuclear', 3, ['mec-cuant2']],
      [8, 'semi2', 'Seminario de Investigación II', 2, ['semi1']],
      [8, 'proy2', 'Proyecto de Investigación II', 3, ['proy1']],
      [8, 'electiva3', 'Electiva Profesional III', 2, []],

      [9, 'trabajo', 'Trabajo de Grado', 6, ['proy2']],
      [9, 'electiva4', 'Electiva Profesional IV', 2, []],
      [9, 'electiva5', 'Electiva Profesional V', 2, []]
    ];

    const contenedor = document.getElementById('contenedor-materias');
    const materiasAprobadas = new Set(JSON.parse(localStorage.getItem('aprobadas') || '[]'));

    function crearSemestres() {
      const porSemestre = {};
      materias.forEach(([sem, id, nombre, creditos, prereqs]) => {
        if (!porSemestre[sem]) porSemestre[sem] = [];
        porSemestre[sem].push({ id, nombre, creditos, prereqs });
      });

      Object.keys(porSemestre).sort().forEach(sem => {
        const grupo = document.createElement('div');
        grupo.className = 'semestre';
        grupo.innerHTML = `
          <div class="semestre-header" onclick="toggle(this)">📚 Semestre ${sem}</div>
          <div class="contenido"><table><tr><th>Materia</th><th>Créditos</th></tr></table></div>
        `;
        const tabla = grupo.querySelector('table');

        porSemestre[sem].forEach(m => {
          const fila = document.createElement('tr');
          fila.className = 'materia';
          fila.dataset.id = m.id;
          fila.dataset.prereqs = m.prereqs.join(',');
          if (!m.prereqs.every(p => materiasAprobadas.has(p))) fila.classList.add('bloqueada');

          fila.innerHTML = `
            <td><input type="checkbox" ${materiasAprobadas.has(m.id) ? 'checked' : ''} onchange="marcar(this)">${m.nombre}</td>
            <td>${m.creditos}</td>
          `;
          tabla.appendChild(fila);
        });

        contenedor.appendChild(grupo);
      });
    }

    function toggle(el) {
      const content = el.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function marcar(checkbox) {
      const fila = checkbox.closest('.materia');
      const id = fila.dataset.id;
      if (checkbox.checked) {
        materiasAprobadas.add(id);
      } else {
        materiasAprobadas.delete(id);
      }
      localStorage.setItem('aprobadas', JSON.stringify(Array.from(materiasAprobadas)));
      actualizarDesbloqueo();
    }

    function actualizarDesbloqueo() {
      document.querySelectorAll('.materia').forEach(fila => {
        const requisitos = fila.dataset.prereqs ? fila.dataset.prereqs.split(',') : [];
        const cumplidos = requisitos.every(req => materiasAprobadas.has(req));
        fila.classList.toggle('bloqueada', !cumplidos);
      });
    }

    crearSemestres();
    actualizarDesbloqueo();
  </script>
</body>
</html>
